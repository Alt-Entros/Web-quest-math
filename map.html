   <script>
    document.addEventListener('DOMContentLoaded', function() {
    checkLocalStorageAndDisplayElement('resultsPage1', 'arrow1');
    checkLocalStorageAndDisplayElement('resultsPage2', 'arrow2');
    checkLocalStorageAndDisplayElement('resultsPage3', 'arrow3');

    checkLocalStorageAndDisplayElement('resultsPage8', 'arrow8');
    checkLocalStorageAndDisplayElement('resultsPage9', 'arrow9');
    checkLocalStorageAndDisplayElement('resultsPage10', 'arrow10');
    });

    function checkLocalStorageAndDisplayElement(key, elementId) {
        if (localStorage.getItem(key)) {
            var element = document.getElementById(elementId);
            if (element) {
                element.style.display = 'block';
            }
        }
    }
    function clearLocalStorageAndKeepElements(keepKeys, elementIdsToHide) {
    // Сохраняем данные, которые необходимо оставить
    const savedData = {};
    keepKeys.forEach(function(key) {
        const item = localStorage.getItem(key);
        if (item) {
            savedData[key] = item;
        }
    });

    // Очищаем localStorage
    localStorage.clear();

    // Восстанавливаем сохраненные данные
    for (const key in savedData) {
        localStorage.setItem(key, savedData[key]);
    }

    // Скрываем указанные элементы
    elementIdsToHide.forEach(function(elementId) {
        var element = document.getElementById(elementId);
        if (element) {
            element.style.display = 'none';
        }
    });
}
